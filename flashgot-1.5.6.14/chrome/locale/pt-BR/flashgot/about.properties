extensions.{19503e42-ca3c-4c27-b1e2-9cdb2170ee34}.description=Habilita downloads simples ou em massa ("todos" e "seletivo") usando os mais populares gerenciadores de downloads para Windows, Mac OS X, Linux. FreeBSD (dúzias deles atualmente suportados, veja o site da extensão para mais detalhes). O FlashGot também oferece a função de Construção de uma Galeria que ajuda a sintetizar galerias de mídia em uma página de conteúdo organizado que estavam originalmente disperso em diversas páginas, para fazer um download facilmente.
