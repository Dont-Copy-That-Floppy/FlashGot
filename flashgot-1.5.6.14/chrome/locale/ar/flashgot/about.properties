extensions.{19503e42-ca3c-4c27-b1e2-9cdb2170ee34}.description=يسمح لتنزيل ملف أو جمع من الملفات(كلي أو خياري) مستخدماً اكثر برامج ادارة التنزيل شهرةً في انظمة وندوز, ماكنتوش إصدار أكس, لينوكس وبي أس دي (عشرات الانظمة تدعمه الآن,أنظر موقع المؤسس للمزيد من المعلومات). فلاشغَت يقدم أيضاً خاصية انشاء معرض التي تساعد في تأليف معارض وسائط كاملة في صفحة واحدة وجدت أصلاً في عدة صفحات. للتسهيل والتسريع أستخدم خيار "تنزيل الكل".
