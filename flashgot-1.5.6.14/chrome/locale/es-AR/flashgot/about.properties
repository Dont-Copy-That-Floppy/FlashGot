extensions.{19503e42-ca3c-4c27-b1e2-9cdb2170ee34}.description=Permite descargas individuales y masivas ("todo" o "selección") utilizando los gestores de descarga más populares para Windows, Mac OS X, GNU/Linux y FreeBSD, (para ver todos los soportados, visite el sitio web de la extensión).FlashGot también ofrece una función para crear una galería que ayuda a resumir en una sola página una galería de contenidos, inicialmente dispersos, entre varias páginas, para "descargar todo" con más facilidad y rapidez.
