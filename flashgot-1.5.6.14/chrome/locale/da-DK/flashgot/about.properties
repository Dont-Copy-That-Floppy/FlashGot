extensions.{19503e42-ca3c-4c27-b1e2-9cdb2170ee34}.description=Muliggør enkelte og flertallige ("alle" og "markering") downloads ved brug af de mest populære eksterne downloadmanagere til Windows, Mac OS X, Linux og FreeBSD (mange er understøttet på nuværende tidspunkt, se udvidelsens hjemmeside for detaljer). FlashGot indeholder også en Byg Galleri funktionalitet, der kan danne komplette mediegallerier fra episodisk materiale spredt over mange sider, på én side for let og hurtig "download alle".
