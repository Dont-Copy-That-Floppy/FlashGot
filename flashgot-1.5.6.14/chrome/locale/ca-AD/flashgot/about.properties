extensions.{19503e42-ca3c-4c27-b1e2-9cdb2170ee34}.description=Permet descàrregues individuals i massives ('tot' o 'selecció') fent servir els gestors de descàrrega més populars per a Windows, Mac OS X, Linux i FreeBSD, (per  veure tots els suportats visiti la pàgina web de l' extensió). FlashGot també ofereix una funció Crear Galeria que ajuda a resumir en una sola pàgina una galeria de continguts que inicialment estan dispersos entre varies pàgines, per a 'descarregar tot' amb més facilitat i rapidesa.
