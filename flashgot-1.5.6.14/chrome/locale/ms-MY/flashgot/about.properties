extensions.{19503e42-ca3c-4c27-b1e2-9cdb2170ee34}.description=Aktifkan satu dan semua ("semua dan "pilihan") muat turun menggunakan pengurusan muat turun luaran terhangat untuk Windows, Mac OS X, Linux dan FreeBSD ( dab banyak lagi. Lihat laman utama program untuk maklumat lanjut). FlashGot menawarkan juga Fungsi Galeri Binaan membantu untuk mengumpulkan galeri media penuh dalam satu halaman dari butiran siri asal dari beberapa halaman untuk memudahkan anda "muat turun semua".
