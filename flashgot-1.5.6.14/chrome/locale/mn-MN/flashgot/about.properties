extensions.{19503e42-ca3c-4c27-b1e2-9cdb2170ee34}.description=Ганц ба олон ("бүх" ба "сонгогдсон") татцуудыг ихэнх түгээмэл гадаад татагч хэрэглэн Виндовс, Мак ОС ИКС, Линүкс болон ФрийБиЭсДи дээр татах боломж олгоно (дэлгэрэнгүй мэдээллийг өргөтгөлийн вэб сайтаас харна уу). Олон хуудсуудад тарсан тусдаа агуулгуудаас нэг хуудас дахь бүтэн галлерей нийлүүлэхэд боломжийг Цомог үүсгэх функц танд өгөх ба хялбархан, хурднаар бүгдийг нь татаж болно.
