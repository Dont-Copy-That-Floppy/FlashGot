extensions.{19503e42-ca3c-4c27-b1e2-9cdb2170ee34}.description=מאפשר הורדות בודדות או בכמויות גדולות ("הכל" או לפי "בחירה") באמצעות מנהלי הורדות חיצוניים והידועים ביותר עבור Windows, Mac OSX, Linux, FreeBSD (עשרות מהן נתמכות כרגע, ראה דף הבית של התוסף לקבלת פרטים נוספים). FlashGot מציע גם שימוש בגלריה מובנת המסייעת בשיקוף גלריות מדיה מלאות בדף אחד מתוכן סדרתי המפוזרים במקור במספר עמודים, לשימוש מהיר נוח וקל בשביל "להוריד את כל".
