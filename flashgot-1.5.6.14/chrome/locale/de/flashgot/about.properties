extensions.{19503e42-ca3c-4c27-b1e2-9cdb2170ee34}.description=Erlaubt das Starten einzelner oder gebündelter Downloads ("Alle" und "Auswahl") unter Verwendung der gängigsten externen Download-Manager für Windows, Mac OS X, Linux and FreeBSD (Dutzende werden zur Zeit unterstützt, siehe Homepage der Erweiterung für weitere Informationen). FlashGot bietet auch eine Funktion zur Erstellung von "Download-Galerien", um komplette Medien-Galerien aus einer Reihe von ursprünglich über verschiedene Seiten verteilten Inhalten innerhalb einer einzigen Seite aufzubauen und somit den Download zu beschleunigen und zu vereinfachen.
