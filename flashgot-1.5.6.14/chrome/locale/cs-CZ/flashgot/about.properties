extensions.{19503e42-ca3c-4c27-b1e2-9cdb2170ee34}.description=Umožnuje jednotlivé a hromadné ("vše" a "výběr") stahování pomocí nejpopulárnější externích správců stahování pro Windows, Mac OS X, Linux a FreeBSD (aktuálně jsou podporovány desítky správců, pro více informací navštivte domovskou stránku rozšíření). FlashGot také nabízí funkci Sestavit Galerii, která pomáhá ke sloučení obsahu několika stránek do je jedné velké galerie. Vše pak lze snadno a rychle stáhnout pomocí "stažení všeho".
