extensions.{19503e42-ca3c-4c27-b1e2-9cdb2170ee34}.description=این برنامه بوسیله معروفترین برنامه‌های دریافتی برای سیستمهای Windows٬ Mac OS X٬ Linux٬ و FreeBSD قابلیت دریافت تکی یا جمعی دریافتی‌ها را برای شما فراهم می‌کند.این برنامه شامل بخش ایجاد گالری نیز می‌باشد که بوسیله آن شما می‌توانید گالری مرجع شامل تمام موارد مرورشده در صفحات مختلف را ایجاد کند که بعدا شما همه آنها را یک جا می‌توانید دریافت کنید.
