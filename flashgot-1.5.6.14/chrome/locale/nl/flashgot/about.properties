extensions.{19503e42-ca3c-4c27-b1e2-9cdb2170ee34}.description=Maakt enkel- en meervoudige downloads mogelijk met behulp van de populairste externe downloadmanagers voor Windows, Mac OS X, Linux en FreeBSD (momenteel worden er vele ondersteund, zie de homepage van de extensie voor de details). FlashGot biedt tevens de functionaliteit om een gallerij te maken, die helpt om mediaverzamelingen van verschillende pagina's op één pagina te groeperen, om deze snel en gemakkelijk te kunnen downloaden.
