extensions.{19503e42-ca3c-4c27-b1e2-9cdb2170ee34}.description=윈도우, Mac OS X, 리눅스 및 FreeBSD(현재 지원중인 종류들은 확장기능 홈페이지에서 볼 수 있습니다.)를 위한 대중적인 외부 내려받기 관리자를 사용하여 단독/다중("전체"와 "선택") 내려받기를 가능하게 합니다. 쉽고 빠르게 "모두 다운받기"위해, 플래쉬갓은 원래 몇몇 페이지에 흩어져 있는 이어지는 내용들로 부터 하나의 페이지내 전체 매체 갤러리를 종합적으로 다루는 것을 돕기위한 빌드갤러리 기능을 제공합니다.
