extensions.{19503e42-ca3c-4c27-b1e2-9cdb2170ee34}.description=Permite descargas individuales y masivas ('todo' o 'selección') utilizando los gestores de descarga  más populares para Windows, Mac OS X, Linux y FreeBSD, (para ver todos los soportados visite la página web de la extensión).FlashGot también ofrece la función Crear Galería que ayuda a resumir en una sola página una galería de contenidos que inicialmente estaban dispersos entre varias páginas, para "descargar todo" con más facilidad y rapidez.
