extensions.{19503e42-ca3c-4c27-b1e2-9cdb2170ee34}.description=Muliggør enkle og store ("alle" og "markering") downloads med de mest populære download managere til Windows, Mac OS X, Linux og FreeBSD (mange er understøttet på nuværende tidspunkt, se udvidelsens hjemmeside for flere detaljer). FlashGot tilbyder også en Byg Galleri funktion, der hjælper med at syntetisere hele mediagallerier på én side, fra serielt indhold oprindeligt spredt over flere sider, ved enkel og let "download alle".
