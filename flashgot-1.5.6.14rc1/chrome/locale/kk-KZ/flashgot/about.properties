extensions.{19503e42-ca3c-4c27-b1e2-9cdb2170ee34}.description=Барлық немесе таңдалған файлдарды Windows, Mac OS X, Linux пен FreeBSD үшін кең таралған жүктемелер менеджерлерді қолданып жүктеп алуға мүмкіндік береді (толық тізімді кеңейтудің үй парағынан қараңыз). Сонымен қатар FlashGot галереяны құра алады, оның көмегімен сіз үлкен медиа-галереяларды керек емес пішімдеусіз-ақ бір парақта көре аласыз, тез және жеңіл жүктей аласыз.
