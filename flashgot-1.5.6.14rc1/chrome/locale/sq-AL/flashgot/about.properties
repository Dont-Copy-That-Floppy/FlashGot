extensions.{19503e42-ca3c-4c27-b1e2-9cdb2170ee34}.description=Lejon shkarkime të vetme dhe të gjera ("gjithçka" dhe "me zgjedhje") duke përdorur menaxherët shkarkues më të njohur për Windows, Mac OS X, Linux dhe FreeBSD (tani për tani përkrahen me dhjetra, për detaje vizitoni Faqen Zyrtare të Shtojcave). FlashGot gjithashtu ofron funksionin Ndërtoni një Galeri, që ndihmon për të sintetizuar galeri të tëra me media në një faqe me të dhëna seriale të shpërndara fillimisht në faqe të ndryshme, që "gjithçka të shkarkohet" me lehtësi e shpejtësi.
