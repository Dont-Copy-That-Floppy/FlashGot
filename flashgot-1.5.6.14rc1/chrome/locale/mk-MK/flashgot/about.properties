extensions.{19503e42-ca3c-4c27-b1e2-9cdb2170ee34}.description=Овозможува поединечни и масовни ("сите" и "изборни") симнувања користејќи ги најпопуларните менаџери за симнувања за Windows, Mac OS X, Linux and FreeBSD (дузина моментално поддржани, видете ја домашната страница на Екстензијата за дертали). FlashGot исто така овозможува Изгради Галерија функционалност кое помага да се синтетизираат цели media галерии во една страница од сериска содржина која оригинално е раздвоена на неколку страници, за лесно и брзо "симни ги сите".
