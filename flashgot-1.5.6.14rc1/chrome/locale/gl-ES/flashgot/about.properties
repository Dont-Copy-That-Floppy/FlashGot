extensions.{19503e42-ca3c-4c27-b1e2-9cdb2170ee34}.description=Permite descargas individuais ou en grupo ("todo" ou unha "selección") empregando os xestores de descarga máis utilizados en Windows, Mac OS X, Linux e FreeBSD (é compatible cun grande número de xestores, pode ver os detalles na páxina web da extensión). FlashGot tamén ofrece a función "Crear unha galería", que axuda a reunir nunha soa páxina unha galería de contidos inicialmente espallados por varias páxinas, para "descargar todo" dun xeito doado e rápido.
