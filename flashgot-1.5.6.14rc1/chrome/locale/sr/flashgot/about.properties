extensions.{19503e42-ca3c-4c27-b1e2-9cdb2170ee34}.description=Омогућује појединачно или обимно („све“ или „одабрано“) преузимање коришћењем најпопуларнијих вањских Управљача преузимањима за Windows, Mac OS X, Linux и FreeBSD (десетине тренутно подржаних, погледајте страницу прожирења на Интернету за подробнији опис). FlashGot такође нуди и услугу „Изгради галерију“ која помаже стварању препунух галерија на једној страници из неколико садржаја  првобитно раштрканих на неколико страница, за лако и брзо „Преузми све“.
