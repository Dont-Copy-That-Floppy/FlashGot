extensions.{19503e42-ca3c-4c27-b1e2-9cdb2170ee34}.description=Permet le téléchargement individuel ou en masse de fichiers ou de vidéos en utilisant les principaux gestionnaires de téléchargement pour Windows, Mac OS X, Linux et FreeBSD (des dizaines de gestionnaires pris en charge actuellement, voir le site Web de l'extension pour plus de détails). Flashgot offre aussi la possibilité de générer une galerie de médias sur une seule page à partir d'une série de contenus dispersés sur plusieurs pages, pour "tout télécharger" simplement et rapidement.
