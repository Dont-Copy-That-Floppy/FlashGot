extensions.{19503e42-ca3c-4c27-b1e2-9cdb2170ee34}.description=Omogoča posamezne in mnogostrane ("vse" in "izbor") prenose s spleta z uporabo najbolj priljubljenih zunanjih upraviteljev prenosa za Windows, Mac OS X, Linux in FreeBSD (trenutno je podprtih na ducate, glej domačo stran razširitve za podrobnosti). FlashGot ponuja tudi funkcionalnost Ustvari galerijo, ki pomaga sestaviti polne medijske galerije na eni strani iz več vsebin, ponavadi razpostrih po več straneh, za enostaven in hiter "prenos vseh".
