extensions.{19503e42-ca3c-4c27-b1e2-9cdb2170ee34}.description= เปิดใช้งานการดาวน์โหลดแบบเดี่ยวหรือทั้งหมดให้กับ\
โปรแกรมช่วยดาวน์โหลดยอดนิยมบน Windows, Mac OS X, Linux และ FreeBSD\
(ปัจจุบันยังสามารถ ใช้งานได้กับโปรแกรมช่วยดาวน์โหลดอีกมากมาย สามารถดูรายละเอียดเพิ่มเติมได้ที่โฮมเพจ)\
และ FlashGot ยังมีฟังก์ชันที่สามารถช่วยสร้างแกลลอรี่ของสื่อที่กระจัดกระจายหลายๆ หน้าให้อยู่ในหน้าเดียวและยังมีสามารถเลือก \
"ดาวน์โหลดทั้งหมด" เพื่อความง่ายและรวดเร็ว

