extensions.{19503e42-ca3c-4c27-b1e2-9cdb2170ee34}.description=Δίνει την δυνατότητα λήψης μεμονωμένων ή μαζικών ("επιλογή" και "όλα") αρχείων χρησιμοποιώντας τους πιο γνωστούς διαχειριστές λήψης αρχείων για Windows, Mac OS X, Linux και FreeBSD (δεκάδες υποστηρίζονται αυτή τη στιγμή - περισσότερες πληροφορίες θα βρείτε στην ιστοσελίδα της επέκτασης). Το FlashGot προσφέρει επίσης λειτουργία δημιουργίας συλλογής (Gallery) που σας επιτρέπει την δημιουργία συλλογών πολυμέσων σε μια σελίδα από περιεχόμενα πολλών διαδοχικών σελίδων, για εύκολη λήψη "όλων".
